<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./final.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <section class="head">
            <div id="ketqua" class="row">
                <div id="dice1" class="col-sm-4">
                    <img class="rounded" src="./img/bau.png" alt="Star" />
                </div>
                <div id="dice2" class="col-sm-4">
                    <img class="rounded" src="./img/bau.png" alt="Star" />
                </div>
                <div id="dice3" class="col-sm-4">
                    <img class="rounded" src="./img/bau.png" alt="Star" />
                </div>
            </div>
            <button type="button" id="quay" class="btn-1 btn-success">Quay</button>
        </section>

        <selection class="chose">
            <div class="animal">
                <div>
                    <button class="image"><img class="rounded" src="./img/bau.png" alt="Star" /></button>
                    <div class="number">0</div>
                </div>
                <div id="diemcuoc">
                    <button class="image"><img class="rounded" src="./img/ca.png" alt="Star" /></button>
                    <div class="number">0</div>
                </div>
                <div>
                    <button class="image"><img class="rounded" src="./img/cua.png" alt="Star" /></button>
                    <div class="number">0</div>
                </div>
                <div>
                    <button class="image"><img class="rounded" src="./img/ga.png" alt="Star" /></button>
                    <div class="number">0</div>
                </div>
                <div>
                    <button class="image"><img class="rounded" src="./img/huou.png" alt="Star" /></button>
                    <div class="number">0</div>
                </div>
                <div>
                    <button class="image"><img class="rounded" src="./img/tom.png" alt="Star" /></button>
                    <div class="number">0</div>
                </div>
            </div>

            <button type="button" id="reset" class="btn-2 btn-success">Đặt lại</button>
        </selection>
        <div class="note">
            <h2>Lưa ý</h2>
            <p>
                -Số lần đặt ở một 'Hình' sẽ là số lần xuất hiện của các 'Hình' trên<br />
                'Kết quả'<br />
                -Tổng ố điểm đặt ở một lần, tối đa là 3
            </p>
        </div>
    </body>
    <script src="./final.js"></script>
</html>
